<app-friend-form
  [friendToEdit]="selectedFriend"
  (friendUpdated)="handleNewFriend($event)">
</app-friend-form>

<ul>
  <li *ngFor="let friend of friends"
      [style.color]="friend.color">
    <a (click)="edit(friend)">{{ friend.firstName }}</a>
    was born on {{ friend.birthDay }}
  </li>
</ul>
